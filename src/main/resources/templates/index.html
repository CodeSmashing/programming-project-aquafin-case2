<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Case 2 demo</title>

		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="icon" th:href="@{/images/Logo_Aquafin.png}" />
	</head>

	<body data-page="home">
		<div th:replace="~{layout :: header}"></div>

		<main class="container">

			<form action="/" method="get" name="filter-form">
				<input
					type="number"
					name="year"
					th:value="${selectedYear}"
					placeholder="Vul jaar in" />
				<input
					type="number"
					name="month"
					th:value="${selectedMonth}"
					placeholder="Vul maand in" />
				<input
					type="number"
					name="day"
					th:value="${selectedDay}"
					placeholder="Vul dag in" />
				<button>Toepassen</button>
			</form>

			<table>
				<caption><h4>Tabel overstromingen</h4></caption>
				<thead>
					<tr>
						<th>Jaar</th>
						<th>Seizoen</th>
						<th>Richtwaarde</th>
						<th>Gevaar (Ja/Nee)</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${overstromingen}">
						<td th:text="${item.jaar}">Jaar</td>
						<td th:text="${item.seizoen}">Seizoen</td>
						<td th:text="${item.richtwaarde}">Richtwaarde</td>
						<td
							th:text="${item.gevaar}"
							th:classappend="${item.gevaar == 'Ja' ? 'bad' : 'good'}">
						</td>
					</tr>
				</tbody>
			</table>
		</main>

		<div th:replace="~{layout :: footer}"></div>
		<script type="text/javascript" th:src="@{/js/init.js}"></script>
	</body>
</html>
